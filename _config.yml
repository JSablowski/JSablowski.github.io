# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Home
email: jsablowski@mailbox.org
description: >- # this means to ignore newlines until "baseurl:"
   A personal science blog about dropwise condensation research, thermal engineering and open science.
twitter_username: JSablowski
github_username: JSablowski
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: DE # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Jakob Sablowski"
  avatar : "/assets/images/jakob-sablowski.jpg"
  bio    : "PhD student researching dropwise condensation at TU Dresden."
  links:
    - label: "ResearchGate"
      icon: "fas fa-fw fa-link"
      url: "https://www.researchgate.net/profile/Jakob_Sablowski"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jsablowski"
    - label: "ORCID"
      icon: "fas fa-fw fa-link"
      url: "https://orcid.org/0000-0002-9530-9005"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jsablowski"


footer:
  links:
    - label: "ResearchGate"
      icon: "fab fa-fw fa-link"
      url: "https://www.researchgate.net/profile/Jakob_Sablowski"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jsablowski"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
